{% extends "base.html" %}
{% load static %}
{% block javascript %}
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{% endblock %}

{% block css %}
  <style>
  .post {
    height: 600px;
  }
  </style>
{% endblock %}

{% block title %}
  Blog
{% endblock %}


{% block content %}
  <div id="app">
    <h1>Our thoughts</h1>
    <div class="post" v-for="post in posts" :key="post.id">
      <div v-if="post.status == 'published'">
        <div class="thumbnail">
          <a :href="[[ post.url ]]">
            <img :src="post.thumbnail">
          </a>
        </div>
        <div class="post-details">
          <h2 class="post-title">
            <a :href="[[ post.url ]]">
              [[ post.title ]]
            </a>
          </h2>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block inline_javascript %}
  <script src="{% static 'js/blog/index.js' %}"></script>
{% endblock %}
