{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/blog/detail.css' %}">
{% endblock %}

{% block content %}
  <div class="post-hero">
    <img src="{{ post.hero.url }}" alt="{{ post.title }} hero" class="post-hero-img">
    <h1 class="post-hero-title">{{ post.title }}</h1>
    <h3 class="post-hero-date">{{ post.publish|date:"D d M Y" }}</h3>
  </div>
  <main class="post-content">
    {{ post.formatted_content|safe }}
  </main>
{% endblock %}
